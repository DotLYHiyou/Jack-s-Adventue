<title>Him.</title>
<p>So... you know about it all right? What HE did?</p>
<p>We all thought it was over, but you had to be there, to spy?</p>
<p>We all thought it was secret, but, yet again, YOU are here.</p>
<p>We will soon see. What you know about what HE did.</p>
<p>And know truly what his intentions were, when he came that fateful day.</p>
